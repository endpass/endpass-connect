language: node_js
node_js:
  - '10'
cache:
  directories:
    - '~/.cache'
install: yarn install --frozen-lockfile
stages:
  - name: test
  - name: deploy_npm
    if: branch = release
jobs:
  include:
    - stage: test
      script: npm test
    - stage: deploy_npm
      script:
        - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
          npm run build && npm run semantic-release
          fi
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

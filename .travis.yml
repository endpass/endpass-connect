language: node_js
node_js:
  - '10'
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  directories:
    - '~/.npm'
    - '~/.cache'
install: yarn install --frozen-lockfile
stages:
  - name: test
  - name: deploy_npm
    if: branch = release
jobs:
  include:
    - stage: test
      before_script:
        - npm run build
        - npm run test:e2e:setup
      script: npm test
    - stage: deploy_npm
      script:
        - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then npm run build && npm run semantic-release
          fi
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
notifications:
  slack:
    secure: 

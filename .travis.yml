language: node_js
node_js:
- '10'
cache:
  directories:
  - "~/.cache"
install: yarn install --frozen-lockfile
script:
- yarn build:app:dev
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: auth-dev.endpass.com
  region: us-east-1
  skip_cleanup: true
  local_dir: dist/app
  on:
    branch: master
